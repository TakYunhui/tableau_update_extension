<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Update Popup</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="lib/tableau.extensions.1.latest.min.js"></script>
</head>
<body>


  <div id="statusBar" class="status-bar hidden">
    <span class="label">Dashboard:</span>
    <span id="dashboardName"></span>
  </div>

  <div id="overlay" class="hidden" role="dialog" aria-modal="true">
    <div id="popup">
      <button id="closeBtn" class="close" aria-label="닫기">×</button>

      <div class="header">
        <div id="title" class="title">업데이트 안내</div>
        <div id="version" class="version"></div>
      </div>

      <ul id="items" class="items"></ul>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
